<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A JAX-RS @PUT example</title>
    </h:head>
    <h:body>
        <p>
            Lets post to the JAX-RS @PUT endpoint and see what is says.
        </p>
        <h:form>
            <h:commandButton value="Submit" action="#{putHelperBean.submit}"/>
        </h:form>
        <br/>
        <h:outputText value="#{putHelperBean.output}"/>
    </h:body>
</html>
