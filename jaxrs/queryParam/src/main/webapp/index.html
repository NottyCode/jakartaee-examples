<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>A JAX-RS @QueryParam example</title>
    </head>
    <body>
        <p>
            Lets post directly to the REST endpoint with a given query parameter.
        </p>
        <form action="rest/queryParam/?myparam=myvalue" enctype="application/x-www-form-urlencoded" method="post">
             <input type="submit" value="Submit"/>
        </form>
        <br/>
    </body>
</html>
